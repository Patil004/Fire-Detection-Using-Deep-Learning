<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fire Detection</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    .detect-container {
      text-align: center;
      padding: 30px;
      background: rgba(0,0,0,0.7);
      border-radius: 20px;
      margin: 40px auto;
      width: 95%;
      max-width: 1100px;
      box-shadow: 0 0 25px red;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    video, img {
      border-radius: 10px;
      box-shadow: 0 0 20px red;
      max-width: 100%;
      height: auto;
    }

    form { margin-top: 10px; }

    #resultFrame {
      margin-top: 20px;
      display: none;
      width: 80%;
      max-width: 650px;
      border-radius: 20px;
      box-shadow: 0 0 25px red;
    }

    /* ðŸ”¥ FIRE WARNING BANNER */
    #fireWarningBanner {
      display: none;
      background: rgba(255, 0, 0, 0.9);
      padding: 20px;
      margin-top: 20px;
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 0 25px red;
      animation: pulse 1s infinite;
    }

    #fireWarningBanner img {
      margin-top: 20px;
      width: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px yellow;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px red; }
      50% { box-shadow: 0 0 30px yellow; }
      100% { box-shadow: 0 0 10px red; }
    }
  </style>
</head>

<body>

  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a class="active" href="{{ url_for('detect') }}">Detect</a>
    <a href="{{ url_for('emergency') }}">Emergency</a>
    <a href="{{ url_for('safety') }}">Safety</a>
    <a href="{{ url_for('station') }}">Station</a>
  </nav>

  <div class="detect-container">

    <h1>ðŸ”¥ Fire Detection</h1>

    <div class="btns">
      <button class="btn" id="manualBtn">Manual Video Detection</button>
      <button class="btn" id="liveBtn">Live Camera Detection</button>
    </div>

    <!-- ================= MANUAL DETECTION ================= -->
    <div id="manualSection">
      <form method="POST" action="{{ url_for('detect') }}" enctype="multipart/form-data">
        <p>Upload a video to scan for fire:</p>
        <input type="file" name="video" accept="video/*" required>
        <button type="submit" class="btn" style="margin-top: 10px;">Start Detection</button>
      </form>

      {% if detected is not none %}
        {% if detected %}
          <div id="fireWarningBanner" style="display:block;">
            ðŸ”¥ FIRE DETECTED!
            <img src="{{ '/' + frame_path }}" alt="Detected Fire Frame">
          </div>
        {% else %}
          <h3 style="color: lightgreen; margin-top: 20px;">âœ… No Fire Detected</h3>
        {% endif %}
      {% endif %}
    </div>

    <!-- ================= LIVE CAMERA DETECTION ================= -->
    <div id="liveSection" style="display:none;">
      <video id="liveVideo" autoplay playsinline></video>
      <canvas id="captureCanvas" width="640" height="480" style="display:none;"></canvas>

      <div class="btns" style="margin-top: 15px;">
        <button class="btn" id="startLive">Start Camera</button>
        <button class="btn" id="stopLive" style="display:none;">Stop Camera</button>
      </div>

      <div id="fireWarningBanner">
        ðŸ”¥ FIRE DETECTED!
        <img id="liveDetectedFrame" src="">
      </div>

      <audio id="sosSound" src="{{ url_for('static', filename='sounds/sos.mp3') }}" preload="auto"></audio>
    </div>

  </div>

  <script>
    // Toggle sections
    const manualBtn = document.getElementById('manualBtn');
    const liveBtn = document.getElementById('liveBtn');
    const manualSection = document.getElementById('manualSection');
    const liveSection = document.getElementById('liveSection');

    manualBtn.onclick = () => {
      manualSection.style.display = 'block';
      liveSection.style.display = 'none';
    };

    liveBtn.onclick = () => {
      manualSection.style.display = 'none';
      liveSection.style.display = 'block';
    };

    // LIVE CAMERA LOGIC
    const video = document.getElementById('liveVideo');
    const canvas = document.getElementById('captureCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startLive');
    const stopBtn = document.getElementById('stopLive');
    const sosSound = document.getElementById('sosSound');
    const banner = document.getElementById('fireWarningBanner');
    const liveDetectedFrame = document.getElementById('liveDetectedFrame');

    let stream = null;
    let interval = null;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        startBtn.style.display = "none";
        stopBtn.style.display = "block";

        interval = setInterval(captureAndSend, 1300);

      } catch (error) {
        alert("Camera access denied.");
      }
    }

    function stopCamera() {
      clearInterval(interval);
      if (stream) stream.getTracks().forEach(t => t.stop());
      startBtn.style.display = "block";
      stopBtn.style.display = "none";
    }

    async function captureAndSend() {
      if (video.readyState === 4) {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imgData = canvas.toDataURL("image/jpeg");

        const response = await fetch("/verify_snapshot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: imgData })
        });

        const result = await response.json();

        if (result.fire) {
          sosSound.play();
          banner.style.display = "block";
          liveDetectedFrame.src = "/" + result.frame_path;
          stopCamera();
        }
      }
    }

    startBtn.onclick = startCamera;
    stopBtn.onclick = stopCamera;
  </script>

</body>
</html>
